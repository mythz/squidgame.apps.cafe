<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squid Game Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #111827;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes splatter-effect {
        from {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.5);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1.2);
        }
      }
      .animate-splatter {
        animation: splatter-effect 0.3s cubic-bezier(.36,.07,.19,.97) forwards;
      }
      @keyframes pulse-glow {
        0%, 100% {
          border-color: cyan;
          box-shadow: 0 0 5px cyan, inset 0px 2px 10px rgba(255, 255, 255, 0.2);
        }
        50% {
          border-color: cyan;
          box-shadow: 0 0 20px cyan, inset 0px 2px 10px rgba(255, 255, 255, 0.2);
        }
      }
      .animate-pulse-glow {
          animation: pulse-glow 2s infinite;
      }
      @keyframes shatter {
          0% { transform: scale(1); opacity: 0.5; }
          100% { transform: scale(0.9) rotate(5deg); opacity: 0; }
      }
      .animate-shatter {
          animation: shatter 0.4s ease-out forwards;
      }
      @keyframes red-flash {
        from { background-color: rgba(255, 0, 0, 0.3); }
        to { background-color: transparent; }
      }
      .animate-red-flash {
        animation: red-flash 0.5s ease-out;
      }
      @keyframes jumpscare-anim {
        0% { transform: scale(0.2) rotate(15deg); opacity: 0; }
        20% { transform: scale(2.2) rotate(-10deg); opacity: 1; }
        40% { transform: scale(1.9) rotate(8deg) translateX(-10px); }
        60% { transform: scale(2.5) rotate(-5deg) translateX(10px); }
        80% { transform: scale(2.3) rotate(2deg); }
        100% { transform: scale(2.4) rotate(0deg); opacity: 1; }
      }
      .animate-jumpscare {
        animation: jumpscare-anim 0.2s ease-out forwards, shake 0.4s ease-in-out;
      }
      @keyframes screen-flash {
        0%, 100% { background-color: transparent; }
        25% { background-color: rgba(255, 0, 0, 0.8); }
        50% { background-color: rgba(255, 255, 255, 0.7); }
        75% { background-color: rgba(255, 0, 0, 0.6); }
      }
      .animate-screen-flash {
        animation: screen-flash 0.3s forwards;
      }
      @keyframes pulse-button {
        50% {
          transform: scale(1.05);
        }
      }
      .animate-pulse-button {
        animation: pulse-button 2s infinite;
      }
    </style>
